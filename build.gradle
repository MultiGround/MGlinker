plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.0.0"
    id 'net.kyori.blossom' version '1.3.0'
}

group = 'org.multiground'
version = '1.0.0'
repositories {
    mavenCentral()
    maven {
        name = 'velocitypowered-repo'
        url = 'https://nexus.velocitypowered.com/repository/maven-public/'
    }
}
defaultTasks("clean", "build", "shadowJar")

blossom {
    replaceToken '@ID@', name.toLowerCase()
    replaceToken '@NAME@', name
    replaceToken '@VERSION@', version
}

dependencies {
    compileOnly 'com.velocitypowered:velocity-api:3.0.1'
    annotationProcessor 'com.velocitypowered:velocity-api:3.0.1'
    compileOnly 'net.luckperms:api:5.2'
    implementation 'me.lucko.luckperms:placeholders-common:5.1-SNAPSHOT'
    implementation 'net.kyori:adventure-serializer-configurate3:4.3.0'
}

shadowJar {
    dependencies {
        include('net.kyori:adventure-serializer-configurate3')
    }
    relocate 'me.lucko.luckperms.placeholders', 'org.multiground.mglinker.libs.luckperms.placeholders'
    relocate 'net.kyori.adventure.serializer.configurate3', 'org.multiground.mglinker.libs.adventure.configurate3'
}
